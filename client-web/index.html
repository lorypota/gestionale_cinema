<!DOCTYPE html>
<html>

  <head>
    <title>Cinema</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>Cinema</h1>
    </header>

    <section id="projections-section">
        <h2>Prossime proiezioni</h2>
        <div id="projections-container">
            <!-- mostro prossime proiezioni -->
        </div>
    </section>

    <section id="booking-section">
        <h2>Prenota i tuoi posti</h2>
        <form id="booking-form">
            <label for="projection-id-input">Seleziona proiezione:</label>
            <input id="projection-id-input" onselect="showSeats()" />

            <section id="seating-section" class="container">
              <div id="seating-container" class="half">
                  <!-- mostro elenco posti -->
              </div>
              
              <div id="legend" class="half hidden">
                <button class="seat occupied"></button>Occupied seat<br>
                <button class="seat"></button>Free seat<br>
                <button class="seat selected"></button>Selected seat
              </div>
            </section>

            <button type="submit">Prenota</button>
        </form>
    </section>

    <section id="booking-management-section">
        <h2>Gestisci la tua prenotazione</h2>
        <form id="booking-management-form">
            <label for="booking-id-input">ID Prenotazione:</label>
            <input id="booking-id-input" type="number" required />
            <button type="submit">Rimuovi prenotazione</button>
        </form>
    </section>
  </body>

</html>
